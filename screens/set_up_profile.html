<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCircle | Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/main.css">

</head>

<body>
    <div class="container">
        <div class="card-profile">
            <h2>Set up your Profile</h2>
            <form class="form-group profile">
                <img src="" alt="" class="profile-img">
                <div class="form-group">
                    <label for="username" class="user-text">Create username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <small class="form-text text-muted">Should be between 3 to 8</small>
                </div>
                <div class="form-group">
                    <label for="displayName" class="display-name-text">Display Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName">
                </div>
                <button type="submit" class="btn btn-primary my-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="../scripts/profile.js"></script>
</body>

</html>
