<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section id="navbar">
        <h2>InCircle</h2>
        <p>""</p>
    </section>
    <div class="container">
        <section id="user-profile" style="padding-top: 1rem;">
            <div class="header card-user-profile">
                <img src="../images/default_profile.png" alt="" id="profile-image">
                <div class="user-info user-profile">
                    <span id="display-name">...</span>
                    <span id="username">...</span>
                    <div class="buttons">
                        <button class="btn btn-primary btn-follow">Follow</button>
                        <div class="btn-row">
                            <button class="btn btn-light btn-unfollow">Unfollow</button>
                            <i class="far fa-envelope btn-msg"></i>
                        </div>
                    </div>

                </div>
            </div>
            <div class="header-counts">
                <span id="post-count">⏳</span>
                <span id="followers-count">⏳</span>
                <span id="following-count">⏳</span>
            </div>
            <div class="counts-text">
                <span id="post">Posts</span>
                <span>Followers</span>
                <span>Following</span>
            </div>

            <div class="grid-icons">
                <i class="fas fa-border-all fa-lg current"></i>
                <i class="fas fa-list fa-lg"></i>
            </div>
            <div class="loader-2">
                <img src="../images/loader_2.gif" alt="">
            </div>

            <div class="no-posts">
                <img src="../svg/notPost.svg" alt="">
                <h2>No Posts</h2>
            </div>

            <div class="user-posts">
            </div>

            <section id="user-posts-list">
                <img src="../images/loader.gif" alt="" class="home-loader">
            </section>

        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>

</body>
